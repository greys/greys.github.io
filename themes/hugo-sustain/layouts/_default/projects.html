{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}
  <div class="container">
    <section id="projects">
      <h3 class="my-5">{{ .Site.Data.projects.name }}</h3>
      <div class="panel">
        <div class="panel-body">
          {{ range $el := .Site.Data.projects.source }}
          {{ if (isset $el "subproject") }}
            <div class="subproject">
              <h5>
          {{ else }}
            <h4>
          {{ end }}
              <i class="{{ .icon }}"></i>&nbsp;&nbsp;
              <b><a href="{{ .url }}">{{ $el.name }}</a></b>
            </h4>
            <p>
            {{ $el.description | safeHTML }}
            </p>
          {{ if (isset $el "subproject") }}
            </div>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </section>
  </div>
{{ end }}
